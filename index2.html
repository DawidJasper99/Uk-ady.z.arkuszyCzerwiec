<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <title>Arkusz 2</title>
    <style>
      body{
                text-align: center;
                font-size: 50px;
            }
      body {
        display: flex;
        flex-direction: column;
      }
      aside {
        border: solid;
        width: 20%;
        height: 100%;
      }
      section {
        width: 80%;
      }
      header,
      nav,
      footer {
        border: solid;
        height: 10%;
      }
      main {
        height: 45%;
        border: solid;
      }
      div{
        display: flex;
        flex-direction: row;
        height: 1000px;
      }
      a{
            font-size: 60px;
            text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div>
    <aside>
      blok aside
    </aside>
    <section>
      <header>naglowek</header>
      <nav>blok nawigacyjny</nav>
      <main>blok główny</main>
      <footer>blok stopki</footer>
    </section>
    </div>
    <button><a href="index.html">Powrót</a></button>
  </body>
</html>
